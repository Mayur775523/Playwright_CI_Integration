name: Playwright Tests (Python)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # ✅ Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      # ✅ Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      # ✅ Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      # ✅ Step 5: Run Playwright tests using CI config
      - name: Run Playwright tests
        run: |
          echo "✅ Using CI-specific pytest configuration"
          pytest -c pytest_ci.ini --tracing=retain-on-failure

      # ✅ Step 6: Upload Playwright artifacts (videos, screenshots, traces)
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()  # upload even if tests fail
        with:
          name: playwright-artifacts
          path: |
            playwright_output/
            videos/
            screenshots/
          if-no-files-found: ignore
